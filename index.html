<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ferreter√≠a Online</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #d35400;
            --secondary: #2c3e50;
            --mp-blue: #009ee3;
            --wa-green: #25d366;
            --alert-orange: #e67e22;
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-main: #333;
            --font-title: 'Oswald', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-bottom: 80px;
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER RESPONSIVE */
        nav {
            background: var(--secondary);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* TOP ROW */
        .nav-top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        /* LOGO GRANDE (70px) CON MARGEN NEGATIVO */
        .logo-img {
            height: 70px;
            /* TAMA√ëO SOLICITADO */
            width: auto;
            object-fit: contain;
            cursor: pointer;
            display: block;

            /* TRUCO PARA MANTENER LA BARRA FINA */
            margin-top: -15px;
            margin-bottom: -15px;
            position: relative;
            z-index: 100;
        }

        .btn-about {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ecf0f1;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            white-space: nowrap;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            margin-left: 15px;
        }

        .btn-about:hover {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* MENU Y BUSCADOR */
        .menu-wrapper {
            overflow-x: auto;
            width: 100%;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 5px;
            scrollbar-width: none;
        }

        .menu-wrapper::-webkit-scrollbar {
            display: none;
        }

        .menu {
            display: flex;
            gap: 10px;
            align-items: center;
            width: max-content;
        }

        .menu a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            transition: all 0.2s;
            text-transform: uppercase;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .menu a.active,
        .menu a:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .search-dock {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 140px;
            flex-shrink: 0;
        }

        .search-dock input {
            background: transparent;
            border: none;
            color: white;
            font-family: var(--font-body);
            width: 100%;
            font-size: 0.9rem;
            margin-left: 5px;
        }

        .search-dock input:focus {
            outline: none;
        }

        .search-dock input::placeholder {
            color: #bdc3c7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .hero {
            background: white;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 5px solid var(--primary);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .hero h1 {
            font-family: var(--font-title);
            margin: 0;
            font-size: 1.8rem;
            color: var(--secondary);
            text-transform: uppercase;
        }

        .hero p {
            color: #7f8c8d;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(145px, 1fr));
            gap: 12px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            position: relative;
        }

        .card-img-container {
            width: 100%;
            aspect-ratio: 1/1;
            background: white;
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
            box-sizing: border-box;
        }

        .card-info {
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-cat {
            font-size: 0.65rem;
            color: #95a5a6;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .card h3 {
            margin: 0 0 8px 0;
            font-size: 0.95rem;
            color: var(--text-main);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.6em;
        }

        .price-box {
            margin-top: auto;
            display: flex;
            align-items: baseline;
            gap: 6px;
            flex-wrap: wrap;
            min-height: 25px;
        }

        .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
            font-family: var(--font-title);
        }

        .price-old {
            font-size: 0.8rem;
            text-decoration: line-through;
            color: #bdc3c7;
        }

        .stock-alert {
            color: var(--alert-orange);
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
            border: 1px solid var(--alert-orange);
            padding: 2px 5px;
            border-radius: 3px;
            display: inline-block;
        }

        .btn-add {
            margin-top: 10px;
            width: 100%;
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-encargo {
            background-color: var(--wa-green);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        #cart-counter {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 900;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-title);
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        /* MODALES */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: white;
            width: 95%;
            max-width: 500px;
            padding: 20px;
            border-radius: 4px;
            position: relative;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            border-top: 5px solid var(--primary);
        }

        .modal-box.detail-box {
            padding: 0;
            overflow: hidden;
            background: #fff;
            max-width: 900px;
        }

        .detail-layout {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-height: 85vh;
        }

        .detail-img-area {
            width: 100%;
            height: 250px;
            background: #f9f9f9;
            position: relative;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }

        .detail-info-area {
            padding: 20px;
            overflow-y: auto;
        }

        .tech-specs-container {
            margin: 15px 0;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .specs-header {
            background-color: #2c3e50;
            color: white;
            padding: 6px 12px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            font-family: var(--font-title);
        }

        .specs-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        .specs-table tr {
            border-bottom: 1px solid #eee;
        }

        .specs-table td {
            padding: 8px 12px;
        }

        .specs-table td.label {
            font-weight: bold;
            color: #555;
            background-color: #f9f9f9;
            width: 35%;
        }

        .payment-options {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-pay {
            width: 100%;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
        }

        .btn-whatsapp {
            background: var(--wa-green);
        }

        .btn-mercadopago {
            background: var(--mp-blue);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        @media (min-width: 768px) {
            .nav-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 15px 20px;
            }

            .nav-top-row {
                width: auto;
                justify-content: flex-start;
            }

            .menu-wrapper {
                width: auto;
            }

            .detail-layout {
                flex-direction: row;
                height: auto;
                max-height: 80vh;
            }

            .detail-img-area {
                width: 50%;
                height: auto;
                border-bottom: none;
                border-right: 1px solid #ddd;
            }

            .detail-info-area {
                width: 50%;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }

            .logo-img {
                height: 70px;
                margin-top: -15px;
                margin-bottom: -15px;
            }

            /* Mantiene el logo grande en PC */
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-container">
            <div class="nav-top-row">
                <img src="assets/logo.png" onclick="location.reload()" alt="Logo" class="logo-img" id="logo-header">
                <a href="sobrenosotros.html" class="btn-about">Sobre nosotros</a>
            </div>

            <div class="menu-wrapper">
                <div class="menu">
                    <div class="search-dock">
                        <span style="font-size:0.9rem; color: #ecf0f1;">üîç</span>
                        <input type="text" id="buscador-tienda" placeholder="Buscar..." onkeyup="buscarProducto()">
                    </div>
                    <a onclick="filtrar('todos', this)" class="active">Todo</a>
                    <a onclick="filtrar('herramientas-electricas', this)">El√©ctricas</a>
                    <a onclick="filtrar('herramientas-manuales', this)">Manuales</a>
                    <a onclick="filtrar('insumos', this)">Insumos</a>
                    <a onclick="filtrar('accesorios', this)">Accesorios</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1 id="titulo-seccion">Cat√°logo General</h1>
            <p id="subtitulo-seccion">Herramientas profesionales y soluciones integrales.</p>
        </div>

        <div id="loading" style="text-align: center; padding: 40px; color: #666;">Cargando cat√°logo...</div>

        <div class="grid" id="contenedor-productos"></div>
    </div>

    <div id="cart-counter" onclick="toggleCart()">
        <span style="font-size:1.2rem">üõí</span> <span id="cart-count">0</span>
    </div>

    <div id="cart-modal" class="modal-overlay" onclick="closeModal(event, 'cart-modal')">
        <div class="modal-box">
            <button onclick="toggleCart()"
                style="position:absolute; right:15px; top:10px; border:none; background:none; font-size:1.5rem; cursor:pointer;">√ó</button>
            <h2 style="font-family: var(--font-title); margin-top:0;">Mi Pedido</h2>
            <div id="cart-items" style="flex-grow: 1; overflow-y: auto; max-height: 300px;"></div>
            <div
                style="margin-top: 15px; font-size: 1.3rem; text-align: right; padding-top:10px; border-top: 1px solid #eee;">
                Total: <strong style="color:var(--primary)">$<span id="cart-total">0</span></strong>
            </div>
            <div class="payment-options">
                <button class="btn-pay btn-whatsapp" onclick="enviarWhatsApp()"><span>üì±</span> WhatsApp</button>
            </div>
        </div>
    </div>

    <div id="detail-modal" class="modal-overlay" onclick="closeModal(event, 'detail-modal')">
        <div class="modal-box detail-box">
            <div class="detail-layout">
                <div class="detail-img-area">
                    <img id="detail-img" src="" style="width:100%; height:100%; object-fit:contain;">
                    <button onclick="cerrarDetalle()"
                        style="position:absolute; right:10px; top:10px; background:rgba(0,0,0,0.5); color:white; border:none; width:35px; height:35px; border-radius:50%; cursor:pointer; font-size:1.2rem;">√ó</button>
                </div>

                <div class="detail-info-area">
                    <span id="detail-category"
                        style="color: var(--primary); font-weight: bold; font-size: 0.8rem; text-transform: uppercase;"></span>
                    <h2 id="detail-title"
                        style="font-family: var(--font-title); margin: 5px 0 10px 0; font-size: 1.6rem; line-height: 1.1;">
                    </h2>
                    <div id="detail-price-box" style="margin-bottom: 15px;"></div>

                    <div id="detail-specs-container"></div>
                    <p id="detail-desc"
                        style="color: #555; line-height: 1.6; font-size: 0.9rem; margin-bottom: 20px; border-top: 1px solid #eee; padding-top: 15px;">
                    </p>

                    <div id="detail-action-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const URL_LOGO = "assets/logo.png";
        const logoImg = document.getElementById('logo-header');
        logoImg.src = URL_LOGO;
        logoImg.onerror = function () { this.style.display = 'none'; };

        const firebaseConfig = {
            apiKey: "AIzaSyD40Xwlk8P13H_InEHR52yaFogd3_ExsNk",
            authDomain: "negocio-73025.firebaseapp.com",
            projectId: "negocio-73025",
            storageBucket: "negocio-73025.firebasestorage.app",
            messagingSenderId: "88753509395",
            appId: "1:88753509395:web:65f4e780a0c14abcd6dbe6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // TEL√âFONO PARA PEDIDOS
        const WHATSAPP_NUMBER = "5493875497983";

        let inventario = [];
        let carrito = JSON.parse(localStorage.getItem('carrito_cuadrado')) || [];

        window.filtrar = function (cat, btn) {
            document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));
            if (btn) { btn.classList.add('active'); btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' }); }
            document.getElementById('buscador-tienda').value = "";
            const titulos = { 'todos': 'Cat√°logo Completo', 'herramientas-electricas': 'Herramientas El√©ctricas', 'herramientas-manuales': 'Herramientas Manuales', 'insumos': 'Insumos', 'accesorios': 'Accesorios' };
            document.getElementById('titulo-seccion').innerText = titulos[cat] || 'Productos';
            renderizar(cat === 'todos' ? inventario : inventario.filter(p => p.categoria === cat));
        }

        window.buscarProducto = () => {
            const query = document.getElementById('buscador-tienda').value.toLowerCase();
            document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));
            document.getElementById('titulo-seccion').innerText = query ? `Buscando: "${query}"` : 'Cat√°logo Completo';
            renderizar(inventario.filter(p => (p.nombre && p.nombre.toLowerCase().includes(query)) || (p.marca && p.marca.toLowerCase().includes(query)) || (p.modelo && p.modelo.toLowerCase().includes(query))));
        }

        function renderizar(lista) {
            const cont = document.getElementById('contenedor-productos');
            cont.innerHTML = "";
            if (lista.length === 0) { cont.innerHTML = "<p style='grid-column:1/-1; text-align:center; padding:40px; color:#777;'>No hay resultados.</p>"; return; }

            lista.forEach((p, index) => {
                const realIndex = inventario.findIndex(x => x.id === p.id);
                // L√ìGICA DE STOCK
                const hayStock = p.enStock !== false; // Default true si no existe el campo

                // 1. Definir HTML del Precio
                let htmlPrecio = "";
                if (hayStock) {
                    if (p.precioOriginal && p.precioOriginal > p.precio) {
                        htmlPrecio = `<span class="price-old">$${p.precioOriginal}</span> <span class="price">$${p.precio}</span>`;
                    } else {
                        htmlPrecio = `<span class="price">$${p.precio}</span>`;
                    }
                } else {
                    htmlPrecio = `<span class="stock-alert">CONSULTAR POR ENCARGO</span>`;
                }

                // 2. Definir Bot√≥n (Agregar o Consultar)
                let htmlBoton = "";
                if (hayStock) {
                    htmlBoton = `<button class="btn-add" onclick="addCart('${p.nombre}', ${p.precio}, this)">+ Agregar</button>`;
                } else {
                    // Bot√≥n para encargar via WhatsApp
                    htmlBoton = `<button class="btn-add btn-encargo" onclick="consultarEncargo('${p.nombre}')">üìÖ Encargar</button>`;
                }

                cont.innerHTML += `
                    <div class="card">
                        <div class="card-img-container" onclick="verDetalle(${realIndex})">
                            <img src="${p.imagen}" onerror="this.src='https://via.placeholder.com/300?text=Sin+Imagen'">
                        </div>
                        <div class="card-info">
                            <span class="card-cat">${p.categoria ? p.categoria.replace('-', ' ') : 'Varios'}</span>
                            <h3 onclick="verDetalle(${realIndex})">${p.nombre}</h3>
                            <div class="price-box">${htmlPrecio}</div>
                            ${htmlBoton}
                        </div>
                    </div>
                `;
            });
        }

        // AGREGAR AL CARRITO (Solo items con stock)
        window.addCart = function (nombre, precio, btn) {
            carrito.push({ nombre, precio });
            localStorage.setItem('carrito_cuadrado', JSON.stringify(carrito));
            updateCartUI();
            if (btn) {
                const prevText = btn.innerText; btn.innerText = "¬°LISTO!"; btn.style.background = "#27ae60";
                setTimeout(() => { btn.innerText = prevText; btn.style.background = ""; }, 1000);
            }
            if (document.getElementById('detail-modal').style.display === 'flex') cerrarDetalle();
        }

        // CONSULTAR POR ENCARGO (WhatsApp directo)
        window.consultarEncargo = function (nombreProducto) {
            const msg = `Hola Cuadrado SA, me interesa encargar el producto: *${nombreProducto}* que figura sin stock en la web.`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        window.delCart = function (index) {
            carrito.splice(index, 1);
            localStorage.setItem('carrito_cuadrado', JSON.stringify(carrito));
            updateCartUI();
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = carrito.length;
            const list = document.getElementById('cart-items');
            list.innerHTML = "";
            let total = 0;
            carrito.forEach((item, i) => {
                total += item.precio;
                list.innerHTML += `
                    <div class="cart-item">
                        <div><div style="font-weight:bold; color:var(--secondary)">${item.nombre}</div><div style="font-size:0.85rem; color:#888;">$${item.precio}</div></div>
                        <button onclick="delCart(${i})" style="color:#e74c3c; background:none; border:none; font-weight:bold; cursor:pointer;">X</button>
                    </div>`;
            });
            if (carrito.length === 0) list.innerHTML = "<p style='text-align:center; color:#999; margin-top:20px;'>Tu pedido est√° vac√≠o.</p>";
            document.getElementById('cart-total').innerText = total;
        }

        window.toggleCart = () => { const m = document.getElementById('cart-modal'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; updateCartUI(); }

        window.enviarWhatsApp = () => {
            if (carrito.length === 0) return alert("Agrega productos primero.");
            let msg = "*PEDIDO WEB CUADRADO SA:* \n\n";
            carrito.forEach(i => msg += `üîß ${i.nombre} ($${i.precio})\n`);
            msg += `\n*TOTAL: $${document.getElementById('cart-total').innerText}*`;
            window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // DETALLE DE PRODUCTO
        window.verDetalle = (index) => {
            const p = inventario[index];
            if (!p) return;
            const hayStock = p.enStock !== false;

            document.getElementById('detail-img').src = p.imagen;
            document.getElementById('detail-title').innerText = p.nombre;
            document.getElementById('detail-desc').innerText = p.descripcion || "Sin descripci√≥n.";
            document.getElementById('detail-category').innerText = p.categoria ? p.categoria.replace('-', ' ') : '';

            // Render Precio en Detalle
            const priceBox = document.getElementById('detail-price-box');
            if (hayStock) {
                priceBox.innerHTML = `<span style="font-size: 1.5rem; font-weight: bold; color: var(--secondary);">$${p.precio}</span>`;
            } else {
                priceBox.innerHTML = `<span class="stock-alert" style="font-size: 1rem; padding: 5px 10px;">CONSULTAR POR ENCARGO</span>`;
            }

            // Specs
            const specsContainer = document.getElementById('detail-specs-container');
            let tableHTML = "";
            if (p.marca || p.modelo || p.origen || p.garantia) {
                tableHTML = `<div class="tech-specs-container"><div class="specs-header">Caracter√≠sticas</div><table class="specs-table">
                    ${p.marca ? `<tr><td class="label">Marca</td><td class="value">${p.marca}</td></tr>` : ''}
                    ${p.modelo ? `<tr><td class="label">Modelo</td><td class="value">${p.modelo}</td></tr>` : ''}
                </table></div>`;
            }
            specsContainer.innerHTML = tableHTML;

            // Bot√≥n en Detalle
            const actionContainer = document.getElementById('detail-action-container');
            if (hayStock) {
                actionContainer.innerHTML = `<button class="btn-add" style="width: 100%; padding: 15px; margin:0; font-size: 1rem;" onclick="addCart('${p.nombre}', ${p.precio}, this)">AGREGAR AL PEDIDO</button>`;
            } else {
                actionContainer.innerHTML = `<button class="btn-add btn-encargo" style="width: 100%; padding: 15px; margin:0; font-size: 1rem;" onclick="consultarEncargo('${p.nombre}')">üìÖ CONSULTAR DISPONIBILIDAD</button>`;
            }

            document.getElementById('detail-modal').style.display = 'flex';
        }

        window.cerrarDetalle = () => document.getElementById('detail-modal').style.display = 'none';
        window.closeModal = (e, id) => { if (e.target.id === id) document.getElementById(id).style.display = 'none'; }

        (async function init() {
            try {
                const snap = await getDocs(collection(db, "productos"));
                inventario = [];
                snap.forEach(d => {
                    const data = d.data();
                    // MOSTRAR TODOS (incluso sin stock)
                    if (data.disponible !== false) { // Mantengo disponible para 'borrado l√≥gico' si quisieras
                        inventario.push({ id: d.id, ...data });
                    }
                });
                document.getElementById('loading').style.display = 'none';
                renderizar(inventario);
                updateCartUI();
            } catch (e) { console.error(e); document.getElementById('loading').innerText = "Error cargando."; }
        })();
    </script>
</body>
